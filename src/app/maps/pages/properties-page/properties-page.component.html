<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h3>Listado de Propiedades</h3>
        <hr>
    </div>
</div>

<div class="row mt-2">   
    <div class="col-2"></div>
    <div class="col">   

        <div class="row">
            
            <!-- House -->
            <div *ngFor="let house of houses" class="col-lg-4 d-flex ">
                <div class="card" style="width: 20rem; height: 20rem;">  
                    <!-- <img src="..." class="card-img-top"> -->

                    <map-mini-map [lngLat]="house.lngLat"/>

                    <div class="card-body" style="margin-top: 100px;"> 
                        <h5 class="card-title">{{house.title}}</h5>
                        <p class="card-text">{{house.description}}</p>
                    </div>
                </div>

                <div class="col-4 mb-2">
                    <counter-alone [counter]="100"/>
                </div>

            </div>
        </div>

    </div>
</div>
